version: '2'
services:
    app:
        build:
            context: ./
            dockerfile: app.dockerfile
        volumes:
            - ./:/var/www
            - .env.docker:/var/www/.env
        working_dir: /var/www
        depends_on:
            - db
            - testing
            - redis
        links:
            - db
            - testing
            - redis
        entrypoint:
            - php-fpm

    web:
        image: nginx:alpine
        volumes:
            - ./vhost.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 8888:80
        volumes_from:
            - app
        links:
            - app
            - db
            - testing
            - redis

    db:
        image: 'mysql:5.7'
        environment:
            - MYSQL_ROOT_PASSWORD=ingresseroot
            - MYSQL_DATABASE=ingresse
            - MYSQL_USER=root
            - MYSQL_PASSWORD=ingresseroot

    testing:
        image: 'mysql:5.7'
        environment:
            - MYSQL_ROOT_PASSWORD=ingresseroot
            - MYSQL_DATABASE=ingresse_testing
            - MYSQL_USER=root
            - MYSQL_PASSWORD=ingresseroot

    redis:
        image: redis
        ports:
            - 8889:6379
